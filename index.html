<!DOCTYPE html>
<html>
<head>
    <title>mapSHIFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <aside id="sidebar">
            <h1>French Quarter Restaurants</h1>
            <input id="filter" type="search" data-bind="textInput: query" placeholder="Filter restaurants">
            <ul data-bind="foreach: filteredRestaurants">
                <li data-bind="text: title, click: $parent.showMarker"></li>
            </ul>
            <div id="toggle-controls">
                <input id="toggle-all" type="button" value="Toggle Markers">
            </div>
        </aside>
        <main id="map"></main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0ikBb-q0D6YDw_swx58ydqdBsIWbX0_8&callback=init"
    async defer></script>
    <script src="js/vendor/knockout-3.4.2.js"></script>
    <script src="js/styles.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
