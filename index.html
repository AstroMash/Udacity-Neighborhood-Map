<!DOCTYPE html>
<html>
<head>
    <title>mapSHIFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <aside id="sidebar">
            <h1>French Quarter Restaurants</h1>
            <div id="show-hide-controls">
                <input id="show-all" type="button" value="Reset">
                <input id="hide-all" type="button" value="Hide markers">
            </div>
            <input id="filter" type="search" data-bind="textInput: query" placeholder="Filter restaurants">
            <ul data-bind="foreach: filteredRestaurants">
                <li data-bind="text: title"></li>
            </ul>
        </aside>
        <main id="map"></main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0ikBb-q0D6YDw_swx58ydqdBsIWbX0_8&callback=init"
    async defer></script>
    <script src="js/vendor/knockout-3.4.2.js" async defer></script>
    <script src="js/app.js" async defer></script>
</body>
</html>
